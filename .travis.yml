language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
before_install:
  - sudo apt-get install libpcap-dev -qq
# command to install dependencies
install:
  - pip install pcapy
  - pip install .
  - pip install -r requirements.txt
  - python setup.py build
  - python setup.py install
# command to run tests
script: "python setup.py test"

